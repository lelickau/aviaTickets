<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>AviaTickets</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__box">
        <div class="logo">
          <i class="large material-icons">flight_takeoff</i>
          <span class="logo__text">AviaTickets</span>
        </div>
        <nav class="nav">
          <ul class="nav__list" id="nav-mobile">
            <li class="nav__item">
              <div class="input-field currency-select" data-test="currencySelect">
                <select id='currency'>
                  <option value="USD">$ ES Dollar</option>
                  <option value="EUR">€ Euro</option>
                </select>
              </div>
            </li>
          </ul>
        </nav>
        <div class="favorite">
          <i class="large material-icons">favorite</i>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main__box">
        <div class="show__favorite"></div>
        <div class="card form__box">
          <form name="locationControls" data-test-form="testForm">
            <div class="card__content">
              <span class="card__title">Поиск дешёвых авиабилетов</span>
              <div class="input-field">
                <input type="text" id="autocomplete-origin" class="autocomplete" data-test-input="autocompleteOrigin">
                <label for="autocomplete-origin">Откуда</label>
              </div>
              <div class="input-field">
                <input type="text" id="autocomplete-destination" class="autocomplete" data-test-input="autocompleteDestination">
                <label for="autocomplete-destination">Куда</label>
              </div>
              <div class="input-field" data-test-wrap="datepickerDepartWrap">
                <input type="text" class="datepicker" id="datepicker-depart" data-test-input="datepickerDepart">
                <label for="datepicker-depart">Когда</label>
              </div>
              <div class="input-field" data-test-wrap="datepickerReturnWrap">
                <input type="text" class="datepicker" id="datepicker-return" data-test-input="datepickerReturn">
                <label for="datepicker-return">Обратно</label>
              </div>
            </div>
            <div class="card-action btn__box">
              <button class="btn waves-effect waves-light purple darken-4" type="submit" name="action">Найти билеты
                <i class="material-icons right">send</i>
              </button>
              <button class="btn waves-effect waves-light ml-auto  pink darken-4" type="reset" name="action">Сбросить
                <i class="material-icons right">cancel</i>
              </button>
            </div>
          </form>
        </div>
        <div class="tickets__section">
            <div class="tickets__box"></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
