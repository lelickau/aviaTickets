<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>AviaSales</title>
</head>

<body>
  <header class="header">
    <nav>
      <div class="nav-wrapper purple darken-1">
        <div class="container d-flex aic">
          <div class="logo d-flex aic">
            <i class="large material-icons">flight_takeoff</i>
            <a href="#" class="brand-logo">AviaSales</a>
          </div>
          <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
            <li>
              <div class="input-field currency-select">
                <select id='currency'>
                  <option value="USD">$ ES Dollar</option>
                  <option value="EUR">€ Euro</option>
                </select>
              </div>
            </li>
          </ul>
          <div class="favorite">
            <!-- <a class="dropdawn-trigger btn purple lighten-5 black-text" href="#" data-target="dropdawn1"></a> -->
              <i class="large material-icons">favorite</i>
            
          </div>
        </div>
      </div>
    </nav>
  </header>
<main class="main">
  <div class="show-favorite row"></div>
  <div class="form-section">
    <div class="container">
      <div class="row d-flex">
        <div class="col m6 mx-auto">
          <div class="card">
            <form name="locationControls">
              <div class="card-content">
                <span class="card-title">Поиск дешёвых авиабилетов</span>
                <div class="input-field">
                  <input type="text" id="autocomplete-origin" class="autocomplete">
                  <label for="autocomplete-origin">Откуда</label>
                </div>
                <div class="input-field">
                  <input type="text" id="autocomplete-destination" class="autocomplete">
                  <label for="autocomplete-destination">Куда</label>
                </div>
                <div class="input-field">
                  <input type="text" class="datepicker" id="datepicker-depart">
                  <label for="datepicker-depart">Когда</label>
                </div>
                <div class="input-field">
                  <input type="text" class="datepicker" id="datepicker-return">
                  <label for="datepicker-return">Обратно</label>
                </div>
              </div>
              <div class="card-action d-flex">
                <button class="btn waves-effect waves-light purple darken-4" type="submit" name="action">Найти билеты
                  <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light ml-auto  pink darken-4" type="reset" name="action">Сбросить
                  <i class="material-icons right">cancel</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tickets-sections">
    <div class="container">
      <div class="row">
        
        
      </div>
    </div>
  </div>
</main>

</body>

</html>
